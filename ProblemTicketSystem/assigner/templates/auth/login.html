<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigner Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            background-image: url('https://source.unsplash.com/1600x900/?business'); /* Background Image */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff; /* Text color for better contrast */
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 300px;
            text-align: center; /* Center text */
            position: relative;
        }

        h2 {
            margin-bottom: 20px; /* Space below the title */
            color: #333;
            font-size: 24px; /* Slightly larger font size */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px; /* Increased space between fields */
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            padding: 12px; /* Increased padding */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s; /* Smooth border color transition */
        }

        .form-group input:focus {
            border-color: #5cb85c; /* Change border color on focus */
            outline: none; /* Remove outline */
        }

        button {
            padding: 12px; /* Increased padding */
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px; /* Slightly larger font size */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4cae4c;
        }

        /* Toggle Switch Styles */
        .toggle-container {
            position: absolute;
            top: -50px;
            left: 0;
            display: flex;
            align-items: center;
        }

        .toggle-label {
            margin-right: 10px; /* Space between label and toggle */
            font-weight: bold;
            color: #555;
        }

        .form-check-input {
            appearance: none; /* Remove default appearance */
            width: 40px; /* Width of the toggle */
            height: 20px; /* Height of the toggle */
            border-radius: 20px; /* Round edges */
            background-color: #ccc; /* Default background color */
            cursor: pointer;
            position: relative;
            outline: none; /* Remove outline */
            transition: background-color 0.3s; /* Transition for background color */
        }

        .form-check-input:checked {
            background-color: #5cb85c; /* Background color when checked */
        }

        .form-check-input:checked::after {
            left: 20px; /* Move the toggle to the right */
        }

        .form-check-input::after {
            content: "";
            position: absolute;
            top: 2px; /* Vertical center */
            left: 2px; /* Initial position */
            width: 16px; /* Size of the toggle knob */
            height: 16px; /* Size of the toggle knob */
            border-radius: 50%; /* Round knob */
            background-color: white; /* Color of the knob */
            transition: left 0.3s; /* Transition for the knob */
        }

        /* Optional: Add some responsive design */
        @media (max-width: 400px) {
            .login-container {
                width: 90%; /* Full width on small screens */
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Toggle Switch -->
        <div class="toggle-container">
            <label class="toggle-label">Assigner Login</label>
            <input class="form-check-input" type="checkbox" id="modeToggle" checked>
            <label class="form-check-label" for="modeToggle">Consumer Sign In</label>
        </div>

        <h2>Assigner Login</h2>
        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script to toggle between login forms -->
    <script>
        const modeToggle = document.getElementById('modeToggle');

        modeToggle.addEventListener('change', function () {
            if (this.checked) {
                // If toggle is ON - stay on "assigner:login"
                window.location.href = "{% url 'assigner:assigner-login' %}";
            } else {
                // If toggle is OFF - redirect to "consumer:signin"
                window.location.href = "{% url 'consumer:signin' %}";
            }
        });
    </script>
</body>

</html>
