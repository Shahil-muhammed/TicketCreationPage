<div class="card mb-4 shadow-lg border-0 rounded-3" style="background-color: #2c2c2c; color: #f8f9fa;">
    <div class="card-header text-white" style="background-color: #1b1b1b;">
        <h5 class="mb-0 d-flex justify-content-center align-items-center">
            <i class="fas fa-ticket-alt me-2"></i> <!-- Font Awesome Icon -->
            {{ det.title }}
        </h5>
    </div>
    
    <div class="card-body text-white">
        <div class="mb-3">
            <p class="card-text mb-2">
                <strong><i class="fas fa-user me-2"></i> Department:</strong> {{ det.department }}
            </p>
            <p class="card-text mb-2">
                <strong><i class="fas fa-user me-2"></i> Problem Creator:</strong> {{ det.user }}
            </p>
            <p class="card-text mb-2">
                <strong><i class="fas fa-hashtag me-2"></i> Ticket Number:</strong> {{ det.ticket_number }}
            </p>
            <p class="card-text mb-2">
                <strong><i class="fas fa-calendar-alt me-2"></i> Created At:</strong> 
                {{ det.created_at|date:"F j, Y, g:i a" }}
            </p>
        </div>

        <!-- Status Centered on New Line -->
        <div class="text-center mb-4">
            <p class="card-text">
                <strong><i class="fas fa-exclamation-circle me-2"></i> Status:</strong> 
                <span class="badge 
                    {% if det.ticket_status == 'pending' %}bg-warning text-dark
                    {% elif det.ticket_status == 'resolved' %}bg-success text-white
                    {% else %}bg-secondary text-white
                    {% endif %}">
                    {{ det.ticket_status }}
                </span>
            </p>
        </div>

        <div class="text-center">
            <a href="#" class="btn btn-outline-light btn-lg rounded-pill px-4">
                <i class="fas fa-eye me-2"></i> View Details
            </a>
        </div>
    </div>
</div>
